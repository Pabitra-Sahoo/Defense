<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>University Registration form</h1>
    <p>Please fill out the form below to register</p>
    <hr />
    <div>
      <fieldset>
        <legend><h2>Personal Details</h2></legend>
        <form>
          <label for="FirstName">First Name:</label>
          <input type="text" id="FirstName" name="User-Name" required />
          <br /><br />
          <label for="Lastname">Last Name:</label>
          <input type="text" id="Lastname" name="user lastname" required />
          <br /><br />
          <label for="dob">DOB:</label>
          <input type="date" required id="dob" name="DOB" />

          <br /><br />
          <label for="gender">Gender:</label><br />

          <input type="radio" required id="Male" name="Gender" value="M" />
          <label for="Male">Male</label><br />
          <input type="radio" value="F" name="Gender" id="Female" />
          <label for="Female">Female</label>
          <br />
          <input type="radio" id="Others" value="O" name="Gender" />
          <label for="Others">Others</label>
          <br /><br />
          <label for="Photo"><b>Upload Photo:</b></label
          ><br />
          <input type="file" id="Photo" name="photo" required accept=".jpg" />
          <br /><br />
          <h3>Extra Details</h3>
          <br />
          <label for="Color">Choose fav Color:</label>
          <input
            type="color"
            id="Color"
            name="Fav Color"
            value="#f02d0d"
          /><br /><br />
        </form>
      </fieldset>

      <fieldset>
        <legend><h2>Contact Info.</h2></legend>
        <label for="Email">Email:</label>
        <input
          type="email"
          id="Email"
          name="email"
          required
          placeholder="name@example.com"
        />
        <br /><br />
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="Phone number"
          required
          placeholder="e.g.9439422943"
        />
        <br /><br />
        <label for="Adress">Mailing Address:</label><br />
        <textarea
          name="Address"
          id="Adress"
          required
          placeholder="city , state , country , zip code"
          rows="5"
          cols="40"
        ></textarea>
      </fieldset>
      <fieldset>
        <legend><h2>Academic Info.</h2></legend>
        <label for="course">Selecet your Course:</label>
        <select name="Course" id="course">
          <option selected disabled>Choose course</option>
          <option value="MCA">MCA</option>
          <option value="BSC CS">BSC CS</option>
          <option value="Btech CSE">Btech CSE</option>
          <option value="MSC CS">MSC CS</option></select
        ><br /><br />
        <label>Extra curricular activites</label><br />

        <input type="checkbox" id="Sports" name:Extra /><label for="Sports"
          >Sports</label
        ><br />

        <input type="checkbox" id="O Gaming" name:Extra /><label for="O Gaming"
          >O Gaming</label
        ><br />

        <input type="checkbox" id="Cooking" name:Extra /><label for="Cooking"
          >cokking</label
        >
      </fieldset>
      <fieldset>
        <legend><h2>Create Your Account</h2></legend>
        <label for="Pass">Create Password:</label>
        <input type="password" id="Pass" name:Password required />
        <br /><br />
        <label for="Question">Add Security Question:</label>
        <input type="text" id="Question" name="Security Question" required />

        <br /><br />
        <label for="Secure">Security Answer:</label>
        <input
          type="text"
          required
          id="Secure"
          name="Security Answer"
        /><br /><br />
        <label for="feedback">Feedback:</label>
        <input
          type="range"
          id="feedback"
          name="feedback score"
          max="10"
          min="1"
          value="6"
        />
      </fieldset>

      <input type="checkbox" id="Terms" name="Term" required />
      <label for="Terms">I agree to the Terms & Condtions </label>
      <br /><br />

      <button type="submit">Submit</button>
      <input type="reset" />
    </div>
  </body>
</html>
